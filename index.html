<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gramp-container">
    <div class="papa-container">
      <div class="container">
        <div class="papa-image">
          <embed id="svg" src="images/icon-view.svg">
          <div class="image">
            <img src="images/image-equilibrium.jpg" alt="prism cube" id="prism-cube">
          </div>
        </div>
        <div class="main-info">
          <div class="info">
            <p id="main-text">Equilibrium #3429</p>

            <p id="description">Our Equilibrium collection promotes balance and calm.</p> 
          </div>
          <div class="price-time">
            <p id="price"><embed src="images/icon-ethereum.svg">  0.041 ETH </p>
            <p id="time-left"><embed src="images/icon-clock.svg"> 3 days left </p>
          </div>
        </div>
        <hr>
        <div class="author">
          <div class="avatar">
            <img src="images/image-avatar.png" alt="Jules Wyvern avatar">
          </div>
          <p id="creation-of">Creation of <span> Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
